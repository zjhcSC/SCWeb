<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>菜单管理</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <link href="../../static/plugins/jquery-treegrid/jquery.treegrid.css"
          th:href="@{/static/plugins/jquery-treegrid/jquery.treegrid.css}" rel="stylesheet">
    <script src="../../static/plugins/jquery-treegrid/jquery.treegrid.js"
            th:src="@{/static/plugins/jquery-treegrid/jquery.treegrid.js}"></script>
    <script src="../../static/plugins/jquery-treegrid/jquery.treegrid.bootstrap3.js"
            th:src="@{/static/plugins/jquery-treegrid/jquery.treegrid.bootstrap3.js}"></script>


    <script src="../../static/js/system/menu.js"
            th:src="@{/static/js/system/menu.js}"></script>


</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 id="content-header-h1">
                菜单管理
            </h1>
            <ol class="breadcrumb" id="content-header-ol">
                <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
                <li class="active">菜单管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">


            <div id="table-panel">
                <div class="box box-primary">

                    <div class="box-body">
                        <table class="table tree table-hover table-bordered table-condensed">
                            <thead id="thead">
                            <tr>
                                <th>名称</th>
                                <th>类型</th>
                                <th>同级排序</th>
                                <th>url路径</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            <tr class="treegrid-0">
                                <td>所有菜单</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <button type='button' class='btn btn-primary btn-xs'
                                            onclick='addMenu(0)'>添加子节点
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="form-panel" hidden>
                <div class="box box-primary">
                    <div class="box-header">
                    </div>

                    <div class="box-body">
                        <div class="col-sm-8">

                            <form id="menu_form" class="form-horizontal">

                                <!--parentName 父节点名称-->
                                <div id="div_parentName" class="form-group">
                                    <label for="menu_parentName" class="col-sm-4 control-label">父节点</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="parentName"
                                               id="menu_parentName"
                                               disabled>
                                    </div>
                                </div>
                                <!--parentId 父节点ID 隐藏-->
                                <div class="form-group" hidden>
                                    <label for="menu_parentId" class="col-sm-4 control-label">父节点ID</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="parentId" id="menu_parentId"
                                        >
                                    </div>
                                </div>

                                <!--节点ID 隐藏-->
                                <div class="form-group" hidden>
                                    <label for="menu_id" class="col-sm-4 control-label">节点ID</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="id" id="menu_id"
                                        >
                                    </div>
                                </div>

                                <!--name 子节点名称-->
                                <div class="form-group">
                                    <label for="menu_name" class="col-sm-4 control-label">子名称</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="name" id="menu_name"
                                        >
                                    </div>
                                </div>


                                <!--type 节点类型-->
                                <div class="form-group">
                                    <label for="menu_type" class="col-sm-4 control-label">类型</label>
                                    <div class="col-sm-8" id="menu_type">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="menu_sorting" class="col-sm-4 control-label">排序</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" name="sorting" id="menu_sorting"
                                        >
                                    </div>
                                </div>

                                <!--url 路径-->
                                <div class="form-group">
                                    <label for="menu_url" class="col-sm-4 control-label">URL</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="url" id="menu_url"
                                               placeholder="类型为菜单时可为空">
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <button class="btn btn-danger pull-right" type="button"
                                            style="margin-right: 5px" onclick="showPanel(1)">
                                        取消
                                    </button>
                                    <button id="btn_save" type="submit" class="btn btn-success pull-right "
                                            style="margin-right: 5px">
                                        保存
                                    </button>

                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </section>

        <script>
            var PAGE_NAME = '菜单管理';

            $(function () {
                initMenu();
            });
        </script>

    </div>

</div>
</body>
</html>
