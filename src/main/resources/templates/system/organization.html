<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组织管理</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <link rel="stylesheet"
          href="../../static/plugins/zTree/zTreeStyle.css"
          th:href="@{/static/plugins/zTree/zTreeStyle.css}">
    <script src="../../static/plugins/zTree/jquery.ztree.all.min.js"
            th:src="@{/static/plugins/zTree/jquery.ztree.all.min.js}"></script>


    <script src="../../static/js/system/organization.js"
            th:src="@{/static/js/system/organization.js}"></script>

</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 id="content-header-h1">
                组织管理
                <small>可包括地区，部门等信息</small>
            </h1>
            <ol class="breadcrumb" id="content-header-ol">
                <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
                <li class="active">组织管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="col-sm-4">
                <div class="box box-primary" style="height: 500px">
                    <div class="box-header">
                        <i class="fa fa-clock-o"></i>
                        <h3 class="box-title">组织列表</h3>
                        <div class="pull-right box-tools">
                            <i class="fa fa-refresh toolbar-icon" onclick="loadList()" title="刷新"></i>&nbsp;&nbsp;
                            <i class="fa fa-plus toolbar-icon" onclick="addOrgRoot()" title="新增根节点"></i>&nbsp;&nbsp;
                            <i class="fa fa-trash-o toolbar-icon" onclick="doDelete()" title="删除"></i>
                        </div>
                    </div>


                    <div class="panel-body">
                        <ul id="treeOrganization" class="ztree"></ul>
                    </div>

                </div>
            </div>

            <div class="col-sm-8 " id="form-panel" hidden>
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">配置</h3>
                    </div>

                    <div class="box-body">
                        <form id="form-body" class="form-horizontal">
                            <div class="form-group" hidden>
                                <label for="form-id" class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-8">
                                    <input id="form-id" name="id" placeholder="保存后自动生成" class="form-control" readonly>
                                </div>
                            </div>

                            <div class="form-group" hidden>
                                <label for="form-parentId" class="col-sm-2 control-label">父节点Id</label>
                                <div class="col-sm-8">
                                    <input id="form-parentId" name="parentId" class="form-control">
                                </div>
                            </div>
                            <div id="div-parent" class="form-group">
                                <label for="form-parent" class="col-sm-2 control-label">父节点</label>
                                <div class="col-sm-8">
                                    <input id="form-parent" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form-name" class="col-sm-2 control-label">节点名</label>
                                <div class="col-sm-8">
                                    <input id="form-name" name="name" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="form-data" class="col-sm-2 control-label">节点值</label>
                                <div class="col-sm-8">
                                    <input id="form-data" name="data" class="form-control">
                                </div>
                            </div>


                            <div class="form-group" hidden>
                                <label for="form-lvl" class="col-sm-2 control-label">级别</label>
                                <div class="col-sm-8">
                                    <input type="number" id="form-lvl" name="lvl" class="form-control" readonly>
                                </div>
                            </div>

                            <div class="form-group" hidden>
                                <label for="form-parentIds" class="col-sm-2 control-label">path</label>
                                <div class="col-sm-8">
                                    <input id="form-parentIds" placeholder="根节点" name="parentIds" class="form-control"
                                           readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="form-sorting" class="col-sm-2 control-label">同级排序</label>
                                <div class="col-sm-8">
                                    <input type="number" id="form-sorting" name="sorting" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="form-remark" class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-8">
                                    <input id="form-remark" name="remark" class="form-control">
                                </div>
                            </div>


                            <div class="form-group col-sm-10">
                                <button class="btn btn-danger pull-right "
                                        type="button"
                                        onclick="showPanel(0)"
                                        style="margin-right: 5px">
                                    取消
                                </button>
                                <button id="form_save" type="submit" class="btn btn-success pull-right "
                                        style="margin-right: 5px">
                                    保存
                                </button>

                            </div>

                        </form>


                    </div>

                </div>
            </div>


        </section>


        <script>
            var PAGE_NAME = '组织管理';
            $(function () {
                initOrganization();
            });
        </script>

    </div>

</div>
</body>
</html>
