<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>缓存管理</title>


    <link rel="stylesheet"
          href="../../static/plugins/bootstrap-table/bootstrap-table.min.css"
          th:href="@{/static/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script src="../../static/plugins/bootstrap-table/bootstrap-table.min.js"
            th:src="@{/static/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script src="../../static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
            th:src="@{/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <script src="../../static/js/system/redis.js"
            th:src="@{/static/js/system/redis.js}"></script>

</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 id="content-header-h1">
                缓存管理
                <small>Redis中缓存信息</small>
            </h1>
            <ol class="breadcrumb" id="content-header-ol">
                <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
                <li class="active">缓存管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">


            <div id="table-panel">
                <div class="box box-primary">

                    <div class="box-body">
                        <form id="formSearch" onkeydown="if(event.keyCode==13){return false;}" class="form-horizontal">
                            <div class="form-group">

                                <label class="control-label col-sm-1">key</label>
                                <div class="col-sm-3">
                                    <input type="text" name="name" class="form-control" id="input_key">
                                    </input>
                                </div>

                                <div class="col-sm-4" style="text-align:left;">
                                    <button type="button" style="margin-left:50px" id="btn_query"
                                            class="btn btn-primary">查询
                                    </button>
                                </div>
                            </div>


                        </form>

                        <div id="toolbar" class="btn-group">
                            <button id="btn_delete" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                            </button>

                        </div>
                        <table id="table_redis"></table>

                    </div>


                </div>
            </div>


            <div id="form-panel" hidden>
                <div class="box box-primary">
                    <div class="box-header">
                    </div>

                    <div class="box-body">
                        <div class="col-sm-8">

                            <form id="redis_form" class="form-horizontal">

                                <div class="form-group">
                                    <label for="redis_key" class="col-sm-4 control-label">key</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="key" disabled id="redis_key">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="redis_type" class="col-sm-4 control-label">类型</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="type" disabled id="redis_type">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="redis_time" class="col-sm-4 control-label">倒计时</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="time" disabled id="redis_time">
                                    </div>
                                </div>

                            </form>

                            <div class="form-group ">
                                <button class="btn btn-danger pull-right "
                                        style="margin-right: 5px" onclick="showPanel(1)">
                                    取消
                                </button>
                                <button id="btn_form_delete" type="submit" class="btn btn-success pull-right "
                                        style="margin-right: 5px">
                                    删除
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>

        <script>
            var PAGE_NAME = '缓存管理';

            $(function () {

                initRedis();

            });

        </script>


    </div>


</div>
</body>
</html>
