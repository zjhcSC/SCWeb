<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>资源管理</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <link rel="stylesheet"
          href="../../static/plugins/bootstrap-select/bootstrap-select.min.css"
          th:href="@{/static/plugins/bootstrap-select/bootstrap-select.min.css}">
    <script src="../../static/plugins/bootstrap-select/bootstrap-select.min.js"
            th:src="@{/static/plugins/bootstrap-select/bootstrap-select.min.js}"></script>

    <link rel="stylesheet"
          href="../../static/plugins/bootstrap-table/bootstrap-table.min.css"
          th:href="@{/static/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script src="../../static/plugins/bootstrap-table/bootstrap-table.min.js"
            th:src="@{/static/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script src="../../static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
            th:src="@{/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <script src="../../static/js/system/resource.js"
            th:src="@{/static/js/system/resource.js}"></script>
</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 id="content-header-h1">
                资源管理
                <small>包括权限和菜单两种资源，控制是否让所有人访问</small>
            </h1>
            <ol class="breadcrumb" id="content-header-ol">
                <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
                <li class="active">资源管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div id="table-panel" >
                <div class="box box-primary">
                    <div class="box-body">

                        <form id="formSearch" class="form-horizontal">
                            <div class="form-group" style="margin-top:15px">
                                <label class="control-label col-sm-1" for="select_search_type">资源类型</label>
                                <div class="col-sm-3">
                                    <select name="type" class="form-control" id="select_search_type">
                                        <option value="all">所有</option>
                                        <option value="menu">菜单</option>
                                        <option value="permission">权限</option>
                                    </select>
                                </div>

                            </div>
                        </form>

                        <div id="toolbar" class="btn-group">
                            <button id="btn_edit" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                            </button>
                        </div>
                        <table id="table_resource"></table>
                    </div>
                </div>
            </div>

            <div id="form-panel" hidden >
                <div class="box box-primary">
                    <div class="box-header">
                    </div>
                    <div class="box-body">
                        <div class="col-sm-8">
                            <form id="resource_form" class="form-horizontal">

                                <!--id 资源IDs 隐藏-->
                                <div class="form-group" hidden="hidden">
                                    <label for="resource_id" class="col-sm-4 control-label">资源IDs</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="ids" id="resource_id"
                                        >
                                    </div>
                                </div>

                                <!--name 资源名称-->
                                <div class="form-group">
                                    <label for="resource_name" class="col-sm-4 control-label">资源名称</label>
                                    <div class="col-sm-8">
                                <textarea rows="3" type="text" class="form-control" id="resource_name" disabled>
                                </textarea>
                                    </div>
                                </div>


                                <!--type 节点类型-->
                                <div class="form-group">
                                    <label for="resource_alls" class="col-sm-4 control-label">无需权限</label>
                                    <div class="col-sm-8" id="resource_alls">
                                    </div>
                                </div>


                                <div class="form-group ">
                                    <button class="btn btn-danger pull-right" type="button"
                                            style="margin-right: 5px" onclick="showPanel(1)">
                                        取消
                                    </button>
                                    <button id="btn_save" type="button" class="btn btn-success pull-right "
                                            style="margin-right: 5px" onclick="doUpdate()">
                                        保存
                                    </button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>


        <script>
            var PAGE_NAME = '资源管理';

            $(function () {

                initResource();

            });
        </script>

    </div>

</div>
</body>
</html>
