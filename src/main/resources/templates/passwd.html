<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/static}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <script src="../static/js/passwd.js"
            th:src="@{/static/js/passwd.js}"></script>


</head>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 id="content-header-h1">
                修改密码
            </h1>
            <!--<ol class="breadcrumb" id="content-header-ol">-->
                <!--<li><a href="#"><i class="fa fa-dashboard"></i> 个人管理</a></li>-->
                <!--<li class="active">修改密码</li>-->
            <!--</ol>-->
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="login-box">

                <div class="login-box-body">
                    <form id="form_passwd">
                        <div class="form-group has-feedback">
                            <input name="username" id="username" type="text" class="form-control" placeholder="用户名"
                                   th:value="${username}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input name="old" id="old" type="password" class="form-control" placeholder="旧密码">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input name="password" id="password" type="password" class="form-control" placeholder="新密码">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input name="password2" id="password2" type="password" class="form-control"
                                   placeholder="重复密码">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button id="btn_passwd" type="submit" class="btn btn-primary btn-block btn-flat">修改密码
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </section>


        <script>
            var PAGE_NAME = '修改密码';

            $(function () {
                initValidator();
                initForm();
            });
        </script>

    </div>

</div>
</body>
</html>
