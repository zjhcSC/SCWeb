<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>main-header</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:fragment="alert" class="modal fade bs-example-modal-lg" id="modal_alert" tabindex="-1" role="dialog"
         aria-labelledby="alert_title"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="alert_title">全局警告框</h4>
                </div>
                <div class="modal-body table-cell-textarea" id="alert_body">


                </div>
                <div class="modal-footer">
                    <button id="alert_cancel" type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button id="alert_commit"  type="button" class="btn btn-primary">
                        确认
                    </button>
                </div>
            </div>
        </div>

        <script>
            function editAlert(txt_title,txt_body,txt_commit,func_commit) {
                $('#alert_title').text(txt_title);
                $('#alert_body').text(txt_body);
                $('#alert_commit').text(txt_commit);

                $("#alert_commit").unbind();
                $('#alert_commit').on('click', function () {
                    func_commit();
                });
            }

            function showAlert() {
                var modal = $('#modal_alert');
                modal.modal({
                    keyboard: true
                })
            }
            
            function hideAlert() {
                $('#modal_alert').modal('hide');
            }
        </script>
    </div>


</div>


</body>
</html>
