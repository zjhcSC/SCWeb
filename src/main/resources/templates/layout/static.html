<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>static</title>

    <!-- Tell the browser to be responsive to screen width -->
    <!--自适应屏幕-->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../static/plugins/font-awesome/css/font-awesome.css"
          th:href="@{/static/plugins/font-awesome/css/font-awesome.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/dist/css/AdminLTE.min.css"
          th:href="@{/static/dist/css/AdminLTE.min.css}">
    <link rel="stylesheet" href="../../static/dist/css/skins/skin-blue.min.css"
          th:href="@{/static/dist/css/skins/skin-blue.min.css}">

    <!--全局css-->
    <link rel="stylesheet" href="../../static/css/layout.css"
          th:href="@{/static/css/layout.css}">
    <link rel="stylesheet" href="../../static/css/static.css"
          th:href="@{/static/css/static.css}">

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.2.3 -->
    <script src="../../static/plugins/jQuery/jquery-2.2.3.min.js"
            th:src="@{/static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../../static/bootstrap/js/bootstrap.min.js"
            th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <!-- AdminLTE App -->
    <script src="../../static/dist/js/app.min.js"
            th:src="@{/static/dist/js/app.min.js}"></script>


    <!--表单检查-->
    <script src="../../static/plugins/jQuery-validate/jquery.validate.min.js"
            th:src="@{/static/plugins/jQuery-validate/jquery.validate.min.js}"></script>
    <script src="../../static/plugins/jQuery-form/jquery.form.min.js"
            th:src="@{/static/plugins/jQuery-form/jquery.form.min.js}"></script>

    <!--toastr-->
    <link rel="stylesheet" href="../../static/plugins/toastr/toastr.min.css"
          th:href="@{/static/plugins/toastr/toastr.min.css}">
    <script src="../../static/plugins/toastr/toastr.min.js"
            th:src="@{/static/plugins/toastr/toastr.min.js}"></script>


    <!--通用js-->
    <script src="../../static/js/layout.js"
            th:src="@{/static/js/layout.js}"></script>

    <script src="../../static/js/static.js"
            th:src="@{/static/js/static.js}"></script>


    <!--配置-->
    <script th:inline="javascript">
        //主机URL
        var hostUrl = /*[[ @{'/'} ]]*/;
    </script>


</head>

<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

    <div layout:fragment="content"></div>

</div>


</body>
</html>
